<div class="p-4">
    <div class="mt-2">
        <label for="formFileSm" class="form-label font-14">Please Upload the image file to process</label>
        <input accept="image/gif, image/jpeg, image/png" class="form-control form-control-sm" (change)="showFile($event)" id="formFileSm" type="file">
        <div class="d-flex gap-2 mt-2">
            <button type="button" [disabled]="isRequestInProgress" (click)="uploadFileImage()" class=" btn btn-sm btn-primary">Upload</button>
            <button type="button" [disabled]="isRequestInProgress || !isFileUploadedSuccessfully" (click)="convertOCR()" class=" btn btn-sm btn-primary">Convert</button>
        </div>
    </div>

    <div class="mt-4" *ngIf="imgUrl">
        <img [src]="imgUrl" class="input-img">
    </div>

</div>
